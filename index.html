<script src="assets/bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
<script src="assets/js/wookmark.min.js"></script>
<script type="text/javascript">
    (function ($) {
        // Prepare layout options.
        var wookmark;

        // Init lightbox
        $('#container').magnificPopup({
            delegate: 'li:not(.inactive) a',
            type: 'image',
            gallery: {
                enabled: true
            }
        });

        // Call the layout function after all images have loaded
        imagesLoaded('#container', function () {
            wookmark = new Wookmark('#container', {
                offset: 2, // Optional, the distance between grid items
                itemWidth: 220 // Optional, the width of a grid item
            });
        });
    })(jQuery);
</script>
